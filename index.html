<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container mt-4 mb-4">
        <button id="signInButton" class="btn btn-primary">
            Create Account / Sign In
        </button>
        <button id="signOutButton" class="btn btn-secondary">
            Sign Out
        </button>
    </div>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="row">
                <div class="mb-3 col">
                    <label for="firstName" class="form-label"><i class="bi bi-person"></i> Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                </div>
                <div class="mb-3 col">
                    <label for="lastName" class="form-label"><i class="bi bi-person"></i> Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="street" class="form-label"><i class="bi bi-geo-alt"></i> Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
                <div class="mb-3 col">
                    <label for="city" class="form-label"><i class="bi bi-buildings"></i> Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class="mb-3 col">
                    <label for="zipCode" class="form-label"><i class="bi bi-signpost"></i> Kod pocztowy</label>
                    <input type="text" pattern="^\d{2}-\d{3}$" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" aria-describedby="zipCodeHelp" required>
                    <div id="zipCodeHelp" class="form-text">Kod pocztowy w formacie XX-XXX np. 12-345.</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="country" class="form-label"><i class="bi bi-globe-europe-africa"></i> Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                    </select>
                </div>
                <div class="row mb-3 col">
                    <label for="phoneNumber" class="form-label"><i class="bi bi-telephone"></i> Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                            <option value="+33">+33 (Francja)</option>
                            <option value="+44">+44 (Wielka Brytania)</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+49">+49 (Niemcy)</option>
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy" aria-describedby="phoneNumberHelp" required>
                    </div>
                    <div id="phoneNumberHelp" class="form-text">Numer komórkowy w formacie XXXXXXXXX np. 123456789.</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="shippingMethod" class="form-label"><i class="bi bi-truck"></i> Rodzaj przesyłki</label>
                    <div id="shippingMethod">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="DPD" value="DPD" name="shippingMethod" checked>
                            <label class="form-check-label" for="DPD">DPD</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="InPost" value="InPost" name="shippingMethod">
                            <label class="form-check-label" for="InPost">InPost</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="paymentMethod" class="form-label"><i class="bi bi-credit-card"></i> Rodzaj płatności</label>
                    <div id="paymentMethod">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="karta" value="karta" name="paymentMethod" checked>
                            <label class="form-check-label" for="karta">Karta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="blik" value="blik" name="paymentMethod">
                            <label class="form-check-label" for="blik">BLIK</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="pośrednik" value="pośrednik" name="paymentMethod">
                            <label class="form-check-label" for="pośrednik">Pośrednik płatności</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope"></i> Adres e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz adres e-mail">
                </div>
                <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label"><i class="bi bi-lock"></i> Hasło</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasło">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="vat" class="form-label"><i class="bi bi-file-earmark-text"></i> VAT UE</label>
                    <div id="vat">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="tak" value="nie" name="vat" checked>
                            <label class="form-check-label" for="tak">Tak</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="nie" value="nie" name="vat">
                            <label class="form-check-label" for="nie">Nie</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="vatNumber" class="form-label"><i class="bi bi-file-earmark-text"></i> Numer VAT</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp" placeholder="Wpisz numer VAT">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="invoiceData" class="form-label"><i class="bi bi-file-earmark-text"></i> Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2"><!--data-bs-toggle="modal" data-bs-target="#form-feedback-modal"-->Wyślij</button>
        </form>
    </div>

    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
